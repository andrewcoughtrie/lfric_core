[command]
default=mpiexec -n 1 $BIN_DIR/cubedsphere_mesh_generator mesh_generation.nml

[env]
mesh_generator=Cubed-Sphere

[namelist:cubedsphere_mesh]
edge_cells=6,3

[namelist:mesh]
coord_sys='ll'
geometry='spherical'
mesh_maps='C6:C3'
mesh_names='C6','C3'
partition_mesh=.true.
rotate_mesh=.false.
topology='periodic'

[namelist:partitions]
n_partitions=6
partition_range=0,5

[!!namelist:planar_mesh]

[!!namelist:rotation]
