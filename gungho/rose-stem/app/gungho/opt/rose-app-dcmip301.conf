[command]
aprun=aprun -cc depth -n 6 -d $OMP_NUM_THREADS -j $HYPERTHREADS $BIN_DIR/gungho configuration.nml
default=$BIN_DIR/gungho configuration.nml
mpiexec=mpiexec -n 6 $BIN_DIR/gungho configuration.nml

[namelist:extrusion]
number_of_layers=10

[namelist:finite_element]
coordinate_order=2

[namelist:formulation]
exner_from_eos=.false.
init_exner_bt=.false.
rotating=.false.
set_hydrostatic_init=.true.

[namelist:initial_density]
!!sample_init_rho=

[namelist:initial_wind]
profile='dcmip301'
u0=20.0

[namelist:io]
checkpoint_read=.false.
checkpoint_write=.false.
diagnostic_frequency=36

[namelist:time]
timestep_end=360
timestep_start=1
